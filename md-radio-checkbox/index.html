<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>December Hackathon</title>
  <link rel = "stylesheet" href = "../CSS/md-radio-checkbox.css"/>
</head>
<body>
<section>
  <h2>December Hackathon Team 13</h2>
  <h3>Radio Button & Checkbox</h3>
  <div class = "group">
  <span>
    <input id = "checkbox-1" type = "checkbox">
    <label for = "checkbox-1"> Checkbox</label>
  </span>
    <span>
    <input id = "radio-1" type = "radio">
    <label for = "radio-1">Radio Button</label>
  </span>
    <span>
    <input id = "checkbox-2" type = "checkbox" checked>
    <label for = "checkbox-2"> Checkbox Selected</label>
  </span>
    <span>
    <input id = "radio-2" type = "radio" checked>
    <label for = "radio-2">Radio Button Selected</label>
  </span>
  </div>
</section>
</body>
</html>
