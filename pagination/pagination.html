<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../CSS/pagination.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>December Hackathon - Pagination</title>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1>Pagination</h1>

      <div id="pagination1">
        <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i> 
        <div class="page">1</div>
        <div class="page">2</div>
        <div class="page">3</div>
        <div class="page">4</div>
        <div class="page">5</div>
        <div class="page">6</div>
        <div class="page">7</div>
        <div class="page">8</div>
        <div class="page">9</div>
        <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>

      </div>

      <div id="pagination2">
        <div class="chevron"><i class="fa fa-chevron-left " aria-hidden="true"></i></div> 

        <input type="radio" name="secondSet" id="one">
        <label for="one" class="page">1</label>  
        <input type="radio" name="secondSet" id="two">              
        <label for="two" class="page">2</label>
        <input type="radio" name="secondSet" id="three">
        <label for="three" class="page">3</label>
        <input type="radio" name="secondSet" id="four">        
        <label for="four" class="page">4</label>
        <input type="radio" name="secondSet" id="five">
        <label for="five" class="page">5</label>
        <input type="radio" name="secondSet" id="six">
        <label for="six" class="page">6</label>
        <input type="radio" name="secondSet" id="seven">
        <label for="seven" class="page">7</label>
        <input type="radio" name="secondSet" id="eight">
        <label for="eight" class="page">8</label>
        <input type="radio" name="secondSet" id="nine">
        <label for="nine" class="page">9</label>

        <div class="chevron"><i class="fa fa-chevron-right " aria-hidden="true"></i></div>

      </div>

      <div id="pagination3">
        <i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i> 
        <div class="page">1</div>
        <div class="page">2</div>
        <div class="page">3</div>
        <div class="page">4</div>
        <div class="page">5</div>
        <div class="page">6</div>
        <div class="page">7</div>
        <div class="page">8</div>
        <div class="page">9</div>
        <i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i>

      </div>

      <div id="pagination4">
        <div class="arrow"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></div> 
        <input type="radio" name="fourthSet" id="pagination4-1">
        <label for="pagination4-1" class="page"><p>1</p></label>
        <input type="radio" name="fourthSet" id="pagination4-2">
        <label for="pagination4-2" class="page"><p>2</p></label>
        <input type="radio" name="fourthSet" id="pagination4-3">
        <label for="pagination4-3" class="page"><p>3</p></label>
        <input type="radio" name="fourthSet" id="pagination4-4">
        <label for="pagination4-4" class="page"><p>4</p></label>
        <input type="radio" name="fourthSet" id="pagination4-5">
        <label for="pagination4-5" class="page"><p>5</p></label>
        <input type="radio" name="fourthSet" id="pagination4-6">
        <label for="pagination4-6" class="page"><p>6</p></label>
        <input type="radio" name="fourthSet" id="pagination4-7">
        <label for="pagination4-7" class="page"><p>7</p></label>
        <input type="radio" name="fourthSet" id="pagination4-8">
        <label for="pagination4-8" class="page"><p>8</p></label>
        <input type="radio" name="fourthSet" id="pagination4-9">
        <label for="pagination4-9" class="page"><p>9</p></label>
        <div class="arrow"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></div>

      </div>


    </div>
  </div>
  
  <script type="text/javascript" src="../JS/pagination.js"> </script>
</body>
</html>
